<div class="container">
    <div class="col-md-6 col-md-offset-3">
        <div class="well">
            <form class="bs-example form-horizontal">
                <fieldset>
                    <legend><h3>Donate Now</h3></legend>
                    <div class="form-group">
                        <label for="inputProject" class="col-lg-2 control-label">Project</label>
                        <div class="col-lg-10">
                            <input class="form-control" id="disabledInput" type="text" placeholder="Project Name" disabled="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputFname" class="col-lg-2 control-label">Firstname</label>
                        <div class="col-lg-10">
                            <input type="text" class="form-control" id="inputEmail" placeholder="First Name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputLname" class="col-lg-2 control-label">Lastname</label>
                        <div class="col-lg-10">
                            <input type="text" class="form-control" id="inputEmail" placeholder="Last Name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail" class="col-lg-2 control-label">Email</label>
                        <div class="col-lg-10">
                            <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputCountry" class="col-lg-2 control-label">Country</label>
                        <div class="col-lg-10">
                            <select class="form-control">
                                <option>Country 1</option>
                                <option>Country 2</option>
                                <option>Country 3</option>
                                <option>Country 4</option>
                                <option>Country 5</option>
                            </select> 
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail" class="col-lg-2 control-label">Amount</label>
                        <div class="col-lg-10">
                            <input type="number" class="form-control ">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-10 col-lg-offset-2">
                            <button type="submit" class="btn btn-primary">DONATE</button> 
                        </div>
                    </div>
                </fieldset>
            </form>
